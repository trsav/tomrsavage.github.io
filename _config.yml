title: Tom Savage - Chemical Engineering Postgraduate 
description: I am process systems engineer with knowledge in optimisation, machine learning, and knowledge graphs applied to various engineering systems. I am currently a PhD candidate at Imperial College London working with Dr Antonio Del Rio Chanona as well as Co-founder and Chief Technology Officer of Old Neale LLC. I have designed safe control algorithms for batch bioprocesses, quantified nationwide cross-domain impacts of heat pump adoption, and designed fast algorithms for the optimisation of large-scale plant-wide refrigeration processes. 
